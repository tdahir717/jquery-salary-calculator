<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Salary Calculator</title>
    <link rel="stylesheet" href="../vendors/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="./dollar-favicon.png" />

    <script src="../vendors/jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1>Jquery Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>

    <div>
        <input type="text" id="firstNameIn" placeholder="First Name" >
        <input type="text" id="lastNameIn" placeholder="Last Name">
        <input type="number" id="idNumberIn" placeholder="ID Number">
        <input type="text" id="jobTitleIn" placeholder="Job Title">
        <input type="number" id="annualSalaryIn" placeholder="Annual Salary">
        <button id="addEmployeesBtn">Submit</button>
    </div>
    
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ID Number</th>
                <th scope="col">Job Title</th>
                <th scope="col">Annual Salary</th>
                <th scope="col"></th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
        </table>

        <h3>Total Monthly Salary: $ <span id='totalMonthlySalary'></span></h3>
</body>
</html>
